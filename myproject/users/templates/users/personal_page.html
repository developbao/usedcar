<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二手车交易平台 - 用户主页</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 页面基础样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* 顶部导航 */
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        .header-top a {
            color: #fff;
            text-decoration: none;
        }

        /* 返回首页按钮 */
        .back-home-btn {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            position: absolute;
            right: 20px;
            top: 20px;
        }

        .back-home-btn:hover {
            background-color: #218838;
        }

        /* 页面导航栏 */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .navbar a {
            text-decoration: none;
            padding: 15px 25px;
            color: #333;
            font-size: 18px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #007bff;
            color: white;
        }

        /* 内容区域 */
        .content {
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        /* 响应式布局 */
        @media (max-width: 768px) {
            .navbar a {
                padding: 10px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <!-- 顶部导航栏 -->
    <header>
        <div class="header-top">
            <ul class="header-left">
                <li>欢迎来到二手车交易平台！</li>
            </ul>
            <a href="/" class="back-home-btn">返回首页</a>
        </div>
    </header>

    <!-- 页面导航栏 -->
    <div class="navbar">
        <a href="/users/my_collection">我的收藏</a>
        <a href="/users/my_released_cars">我的发布</a>
        <a href="/users/pending_cars">待审核车辆</a>
        <a href="/users/my_orders">我的订单</a>
    </div>

    <!-- 内容区域 -->
    <div class="content">
        <p>请选择上方的导航选项以查看内容。</p>
    </div>

</body>
</html>
