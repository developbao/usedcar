<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加二手车</title>
    <style>
        /* 页面基础样式 */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

/* 顶部导航 */
header {
    background-color: #333;
    color: white;
    padding: 10px 0;
}
.header-top {
    display: flex;
    justify-content: space-between;
    padding: 0 20px;
}
.header-top a {
    color: #fff;
    text-decoration: none;
}
.header-top ul {
    list-style-type: none;
    padding: 0;
    display: flex;
    gap: 20px;
}
.header-top li {
    display: inline-block;
}

/* 添加二手车区域 */
.add-car-form {
    background-color: #fff;
    padding: 20px;
    text-align: center;
    margin: 30px auto;
    max-width: 800px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.add-car-form h2 {
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
    text-align: left;
    width: 100%;
}

.form-group label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
}

.form-group input, .form-group select, .form-group textarea {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

.form-group textarea {
    resize: vertical;
    min-height: 100px;
}

/* 提交按钮 */
.btn {
    background-color: #28a745;
    color: white;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    cursor: pointer;
    border-radius: 4px;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #218838;
}

/* 页脚 */
footer {
    background-color: #333;
    color: white;
    padding: 20px;
    text-align: center;
}

footer a {
    color: #ddd;
    text-decoration: none;
    margin: 0 10px;
}

footer a:hover {
    color: white;
}

/* 响应式布局 */
@media (max-width: 768px) {
    .add-car-form {
        width: 90%;
    }
}

    </style>
</head>
<body>
    <!-- 头部 -->
    <header>
        <div class="header-top">
            <div class="logo">汽车交易平台</div>
            <div class="nav-links">
                <a href="/">返回首页</a>
                <a href="/users/register">注册</a>
                <a href="/users/login">登录</a>
            </div>
        </div>
    </header>

    <!-- 添加二手车区域 -->
    <div class="full-width-container">
        <div class="add-car-form">
            <h2>添加二手车</h2>

            {% if user %}
            <form method="post" enctype="multipart/form-data" class="car-form">
                {% csrf_token %}

                <div class="form-group">
                    <label for="id_brand">品牌:</label>
                    {{ form.brand }}
                </div>

                <div class="form-group">
                    <label for="id_color">颜色:</label>
                    {{ form.color }}
                </div>

                <div class="form-group">
                    <label for="id_year">年份:</label>
                    {{ form.year }}
                </div>

                <div class="form-group">
                    <label for="id_mileage">里程（公里）:</label>
                    {{ form.mileage }}
                </div>

                <div class="form-group">
                    <label for="id_price">价格:</label>
                    {{ form.price }}
                </div>

                <div class="form-group">
                    <label for="id_configuration">配置:</label>
                    {{ form.configuration }}
                </div>

                <div class="form-group">
                    <label for="id_condition_description">车况描述:</label>
                    {{ form.condition_description }}
                </div>

                <div class="form-group">
                    <label for="id_photo">照片:</label>
                    {{ form.photo }}
                </div>

                <button type="submit" class="btn">提交</button>
            </form>
            {% else %}
            <p>您必须登录才能添加车辆。<a href="/users/login">点击这里登录</a></p>
            {% endif %}
        </div>
    </div>

    <!-- 页脚 -->
    <footer>
        <p>&copy; 2025 汽车交易平台. All rights reserved.</p>
    </footer>
</body>
</html>
